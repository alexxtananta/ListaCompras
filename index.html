<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilos existentes */

        .input-area {
            display: flex;
            flex-wrap: wrap; /* Permite que os itens quebrem para a pr칩xima linha */
            gap: 10px; /* Espa칞amento entre os elementos */
            margin-bottom: 20px; /* Espa칞o abaixo da 치rea de inputs */
        }

        .input-area input {
            flex: 1; /* Faz com que os inputs cres칞am para ocupar o espa칞o dispon칤vel */
            min-width: 150px; /* Largura m칤nima para cada input */
        }

        .input-area button {
            width: 100%; /* Faz o bot칚o ocupar toda a largura na linha seguinte */
        }

        .share-btn {
            background-color: #25D366; /* Cor do WhatsApp */
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-size: 1em;
        }

        /* Estilos para o cupom fiscal que ser치 gerado como imagem */
        .receipt-container {
            display: none; /* Oculto por padr칚o */
            position: absolute;
            left: -9999px; /* Fora da tela */
            width: 320px;
            padding: 15px;
            background-color: #fdfdfd;
            font-family: 'Courier New', Courier, monospace;
            color: #000;
            border: 1px dashed #000;
        }
        .receipt-container h3 {
            text-align: center;
            margin: 0 0 10px 0;
        }
        .receipt-container p {
            margin: 2px 0;
        }
        .receipt-container .total {
            margin-top: 10px;
            font-weight: bold;
            text-align: right;
        }

        /* Estilos para o cupom fiscal que ser치 gerado como imagem (j치 existentes) */
        .receipt-container {
            display: none; /* Oculto por padr칚o */
            position: absolute;
            left: -9999px; /* Fora da tela */
            width: 320px;
            padding: 15px;
            background-color: #fdfdfd;
            font-family: 'Courier New', Courier, monospace;
            color: #000;
            border: 1px dashed #000;
        }
        .receipt-container h3 {
            text-align: center;
            margin: 0 0 10px 0;
        }
        .receipt-container p {
            margin: 2px 0;
        }
        .receipt-container .total {
            margin-top: 10px;
            font-weight: bold;
            text-align: right;
        }

        /* Estilos para o modal de visualiza칞칚o da imagem (j치 existentes) */
        .modal {
            display: none; /* Oculto por padr칚o */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .modal-content img {
            max-width: 100%;
            border: 1px solid #ccc;
        }
        .modal-content button {
            margin-top: 15px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    
    <div class="container">
        <h1>Lista de Compras</h1>
        <div class="input-area">
            <input type="text" id="productName" placeholder="Produto" required>
            <input type="number" id="productQuantity" placeholder="Quantidade" min="1" value="1" required>
            <input type="number" id="productValue" placeholder="Valor unit치rio (R$)" min="0.01" step="0.01" required> 
            <button onclick="addItem()">Adicionar</button>
        </div>
        
        <table id="shoppingList">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor Unit치rio</th>
                    <th>Subtotal</th>
                    <th>A칞칚o</th>
                </tr>
            </thead>
            <tbody id="listBody">
                <!-- Itens da lista ser칚o adicionados aqui via JavaScript -->
            </tbody>
        </table>
        
        <div class="total-area">
            <strong>Total: R$ <span id="totalValue">0.00</span></strong>
        </div>

        <button class="share-btn" onclick="shareOnWhatsApp()">Compartilhar no WhatsApp</button>
    </div>

    <!-- Biblioteca para gerar a imagem -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // Registrar o Service Worker para transformar em PWA (App instal치vel)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js') // O caminho deve ser relativo  raiz do seu site
                    .then(registration => console.log('Service Worker registrado com sucesso:', registration.scope))
                    .catch(err => console.error('Falha no registro do Service Worker:', err));
            });
        }
    </script>
    <script src="script.js"></script>
    <script>
        async function shareOnWhatsApp() {
            const listBody = document.getElementById('listBody');
            const rows = listBody.getElementsByTagName('tr');
            const totalValue = document.getElementById('totalValue').innerText;

            if (rows.length === 0) {
                alert("A lista de compras est치 vazia!");
                return;
            }

            // 1. Criar o elemento HTML para o cupom
            const receipt = document.createElement('div');
            receipt.className = 'receipt-container';
            
            let receiptHTML = '<h3>游 CUPOM DE COMPRAS 游</h3>';
            receiptHTML += '<p>--------------------------------</p>';

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const product = cells[0].innerText;
                const quantity = cells[1].innerText;
                const unitValue = cells[2].innerText;
                const subtotal = cells[3].innerText.replace('R$ ', '');

                receiptHTML += `<p><b>${product}</b></p>`;
                receiptHTML += `<p>${quantity} un x ${unitValue} = <b>R$ ${subtotal}</b></p>`;
                receiptHTML += '<p>--------------------------------</p>';
            }
            receiptHTML += `<p class="total">TOTAL: R$ ${totalValue}</p>`;
            receipt.innerHTML = receiptHTML;
            document.body.appendChild(receipt);
            receipt.style.display = 'block'; // Mostra para o html2canvas

            // 2. Gerar a imagem usando html2canvas
            try {
                const canvas = await html2canvas(receipt, { scale: 2 });
                receipt.style.display = 'none'; // Oculta novamente
                document.body.removeChild(receipt); // Remove da p치gina

                canvas.toBlob(async (blob) => {
                    // 3. Tentar compartilhar a imagem usando a Web Share API
                    if (navigator.canShare && navigator.canShare({ files: [new File([blob], 'cupom.png', { type: 'image/png' })] })) {
                        await navigator.share({
                            files: [new File([blob], 'cupom.png', { type: 'image/png' })],
                            title: 'Minha Lista de Compras',
                            text: 'Aqui est치 minha lista de compras!',
                        });
                    } else {
                        // Fallback: se n칚o puder compartilhar imagem, compartilha o texto
                        alert("Seu navegador n칚o suporta o compartilhamento de imagens. Compartilhando como texto.");
                        shareAsTextFallback(rows, totalValue);
                    }
                }, 'image/png');
            } catch (error) {
                console.error('Erro ao gerar a imagem:', error);
                alert('Ocorreu um erro ao gerar a imagem do cupom. Compartilhando como texto.');
                shareAsTextFallback(rows, totalValue);
            }
        }

        function shareAsTextFallback(rows, totalValue) {
            let message = '游 *CUPOM DE COMPRAS* 游뇦n-----------------------------------\n';
            for (let i = 0; i < rows.length; i++) {
                const [product, quantity, unitValue, subtotal] = Array.from(rows[i].cells).map(cell => cell.innerText);
                message += `*${product}*\n${quantity} un x ${unitValue} = *${subtotal}*\n-----------------------------------\n`;
            }
            message += `*TOTAL: R$ ${totalValue}*`;
            window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
        }
    </script>
</body>
</html>
