<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    
    <div class="container">
        <h1>Lista de Compras</h1>
        <div class="input-area">
            <input type="text" id="productName" placeholder="Produto" required>
            <input type="number" id="productQuantity" placeholder="Quantidade" min="1" value="1" required>
            <input type="number" id="productValue" placeholder="Valor unitário (R$)" min="0.01" step="0.01" required> 
            <button onclick="addItem()">Adicionar</button>
        </div>
        
        <table id="shoppingList">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor Unitário</th>
                    <th>Subtotal</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="listBody">
                <!-- Itens da lista serão adicionados aqui via JavaScript -->
            </tbody>
        </table>
        
        <div class="total-area">
            <strong>Total: R$ <span id="totalValue">0.00</span></strong>
        </div>

        <button class="share-btn" onclick="shareOnWhatsApp()">Compartilhar no WhatsApp</button>
    </div>

    <!-- Biblioteca para gerar a imagem -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // Registrar o Service Worker para transformar em PWA (App instalável)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js') // O caminho deve ser relativo à raiz do seu site
                    .then(registration => console.log('Service Worker registrado com sucesso:', registration.scope))
                    .catch(err => console.error('Falha no registro do Service Worker:', err));
            });
        }
    </script>

    <script src="script.js"></script>

</body>
</html>
